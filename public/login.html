<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />
        <title>Zedd Labz | Official Website</title>
    </head>
    <body>

        <!--Header-->
      <header class="text-black body-font bg-white sticky top-0 z-50 items-start shadow-xl">
        <div class="container mx-auto flex flex-wrap px-5 flex-col md:flex-row">
          <a class="flex title-font font-bold justify-center text-gray-900 mb-4 md:mb-0" href="">
            <img class="bg-blue-900" src="/assets/img/logo.png">
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-2xl justify-center">
            <a class="mr-8 hover:text-gray-500" href="#home">Home</a>
            <a class="mr-8 hover:text-gray-500" href="#about">About</a>
            <a class="mr-8 hover:text-gray-500" href="#services">Services</a>
            <a class="mr-8 hover:text-gray-500" href="#mission">Mission</a>
            <a class="mr-8 hover:text-gray-500" href="#contact">Contact Us</a>
          </nav>
        </div>
      </header>

        <section class="min-h-screen flex flex-col bg-blue-900">
            <div class="flex flex-1 items-center justify-center">
                <div class="sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center bg-white shadow-xl">
                    <form class="text-center">
                        <h1 class="font-bold text-3xl mb-8 w-full text-black">
                            Sign in to Zedd Labz
                        </h1>
                        <div class="py-2 text-left">
                            <input type="email" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Email" />
                        </div>
                        <div class="py-2 text-left">
                            <input type="password" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Password" />
                        </div>
                        <div class="py-2">
                            <button type="submit" class="border-2 border-gray-100 focus:outline-none bg-blue-900 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-yellow-500">
                                Sign In
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="#" class="hover:underline">Forgot password?</a>
                    </div>
                    <div class="text-center mt-12">
                        <span>
                            Don't have an account?
                        </span>
                        <a href="#" class="font-light text-md text-indigo-600 underline font-semibold hover:text-indigo-800">Create One</a>
                    </div>
                </div>
            </div>
        </section>


    </body>
    </html>
